<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="table" border="1px">
      <thead>
        <tr>
          <th>STT</th>
          <th>NAME</th>
          <th>AGE</th>
          <th>ADDRESS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const employees = [
        {
          id: 1,
          name: "Jonh",
          age: 18,
          address: "New York",
        },
        {
          id: 2,
          name: "Mike",
          age: 22,
          address: "Canada",
        },
      ];
      function render() {
        const tbody = document.querySelector("#table tbody");
        tbody.innerHTML = "";
        employees.forEach((value) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${value.id}</td>
        <td>${value.name}</td>
        <td>${value.age}</td>
        <td>${value.address}</td>
        `;
          tbody.appendChild(row);
        });
      }
      render();
    </script>
  </body>
</html>
